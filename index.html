<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon API</title>
</head>

<body>
    <div id="container">
        <img src=""
            alt="Pokemon animated" id="pokemon_img">
            <div id="stats">
                <h2 id="hp"></h2>
                <p></p>
                <h2 id="attack"></h2>
                <p></p>
                <h2 id="defense"></h2>
                <p></p>
                <h2 id="special_attack"></h2>
                <p></p>
                <h2 id="special_defense"></h2>
                <p></p>
                <h2 id="speed"></h2>
                <p></p>
            </div>
        <div id="div_buttons">
            <button onclick="prevPokemon()">&lt;</button>
            <button onclick="nextPokemon()">&gt;</button>
        </div>
    </div>
    <script src="./dist/script.js"></script>
</body>

</html>
